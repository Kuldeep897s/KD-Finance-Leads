<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD Finance Services</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.container{
  max-width:420px;
  margin:50px auto;
  background:rgba(255,255,255,0.12);
  padding:25px;
  border-radius:20px;
}
h2{text-align:center;}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input,select{background:#fff;}
button{
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}
.small{
  font-size:13px;
  text-align:center;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">
  <h2>KD Finance Services</h2>
  <p class="small">Free Financial Consultation</p>

  <form id="leadForm">

    <input type="text" id="name" placeholder="पूरा नाम" required>
    <input type="number" id="age" placeholder="उम्र" required>
    <input type="text" id="city" placeholder="शहर" required>
    <input type="tel" id="mobile" placeholder="मोबाइल नंबर" required>

    <select id="product" required>
      <option value="">सेवा चुनें</option>
      <option value="Health Insurance">Health Insurance</option>
      <option value="Term Insurance">Term Insurance</option>
      <option value="Loan">Loan</option>
    </select>

    <button type="submit">Get Free Consultation</button>
  </form>

  <p class="small">100% Secure | IRDAI Approved Partners</p>
</div>

<script>
document.getElementById("leadForm").addEventListener("submit", function(e){
  e.preventDefault();

  var formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("age", document.getElementById("age").value);
  formData.append("city", document.getElementById("city").value);
  formData.append("mobile", document.getElementById("mobile").value);
  formData.append("product", document.getElementById("product").value);

  fetch("https://script.google.com/macros/s/AKfycbyy5I1GrZvViez47CDae89vFKYDlFeRn2DrigNqdCEeRb80tUv2AZAyoRoboA2zUtiT/exec", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    window.open(data.whatsapp, "_blank");
    alert("✅ Details submitted successfully!");
    document.getElementById("leadForm").reset();
  })
  .catch(() => {
    alert("❌ Error! Please try again.");
  });
});
</script>

</body>
</html>
