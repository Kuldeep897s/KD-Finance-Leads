<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KD Finance Services | Kuldeep</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:12px;
}
.box{
  width:100%;
  max-width:380px;
  background:#1f3a44;
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
h2{text-align:center;margin:0;}
p{text-align:center;font-size:13px;margin:6px 0 16px;color:#d9f1ff;}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:15px;
  border-radius:10px;
  border:none;
}
input,select{background:#fff;}
button{
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

/* Spinner */
.spinner{
  display:none;
  width:20px;
  height:20px;
  border:3px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
@keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg);}}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.popup-box{
  background:#fff;
  color:#000;
  padding:22px;
  border-radius:14px;
  width:90%;
  max-width:320px;
  text-align:center;
  animation:pop .4s ease;
}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
.popup-box h3{margin:0 0 8px;color:#28a745;}
.popup-box p{font-size:14px;}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:14px;
  color:#ccefff;
}

/* Sticky buttons */
.sticky{
  position:fixed;
  right:12px;
  bottom:15px;
  z-index:1000;
}
.sticky a{
  display:block;
  margin-top:8px;
  padding:12px 18px;
  border-radius:40px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
.whatsapp{background:#25D366;}
.call{background:#ff9800;color:#000;}
</style>
</head>

<body>

<div class="wrapper">
  <div class="box">
    <h2>KD Finance Services</h2>
    <p>Trusted Financial Guidance by <b>Kuldeep</b></p>

    <form id="leadForm">
      <input type="text" name="name" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ" required>
      <input type="number" name="age" placeholder="‡§â‡§Æ‡•ç‡§∞" min="18" required>
      <input type="text" name="city" placeholder="‡§∂‡§π‡§∞" required>
      <input type="tel" name="mobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" pattern="[0-9]{10}" required>

        <option value="">‡§∏‡•á‡§µ‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç</option>
        <option value="Health Insurance">Health Insurance</option>
        <option value="Term Insurance">Term Insurance</option>

      üîí 100% Secure | IRDAI Partners

</div>

<div class="popup" id="popup">

<!-- Sticky Buttons -->
<div class="sticky">
  <a class="whatsapp" href="https://wa.me/916397059271" target="_blank">üí¨ WhatsApp</a>

</div>

<script>
const form = document.getElementById("leadForm");
const btn = document.getElementById("submitBtn");
const spinner = btn.querySelector(".spinner");
const btnText = btn.querySelector(".btn-text");
const popup = document.getElementById("popup");

// fake numbers block
const fakeNumbers = ["0000000000","1111111111","1234567890","9999999999"];

form.addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(form);
  const mobile = formData.get("mobile");

  if(fakeNumbers.includes(mobile)){
    alert("‚ùå Invalid Mobile Number");
    return;
  }

  btn.disabled = true;
  btnText.style.visibility = "hidden";
  spinner.style.display = "block";

  fetch("https://script.google.com/macros/s/AKfycbyy5I1GrZvViez47CDae89vFKYDlFeRn2DrigNqdCEeRb80tUv2AZAyoRoboA2zUtiT/exec",{
    method:"POST",
    body:formData
  })
  .then(res => res.json())
  .then(data => {

    spinner.style.display = "none";
    btnText.style.visibility = "visible";
    btn.disabled = false;

    if(data.status === "duplicate"){
      alert("‚ö†Ô∏è This mobile number is already registered");
      return;
    }

    if(data.status === "success"){
      popup.style.display = "flex";
      setTimeout(()=>{
        popup.style.display = "none";
        window.open(data.whatsapp,"_blank");
        form.reset();
      },1800);
    }
  })
  .catch(()=>{
    alert("‚ùå Server error. Try again");
    spinner.style.display="none";
    btnText.style.visibility="visible";
    btn.disabled=false;
  });
});
</script>

</body>
</html>
